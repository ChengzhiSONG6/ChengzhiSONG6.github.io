<figure class="image">
    {% if include.style %}
        <img src="{{ include.url }}" alt="{{ include.alt }}" width="{{ include.width }}" height="{{ include.height }}" >
    {% else %}
        <img src="{{ include.url }}" alt="{{ include.alt }}" width="{{ include.width }}" height="{{ include.height }}" style="vertical-align: middle" >
        <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>
